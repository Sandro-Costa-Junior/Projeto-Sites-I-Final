<!-- LIGHTBOX (VISUALIZAÃ‡ÃƒO EM TELA CHEIA) -->
<div id="lightbox" class="lightbox" onclick="fecharLightbox(event)">
    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
</div>

<script>
    function voltarSobreNos() {
        // Corrigido para bater com o nome real do arquivo
        window.location.href = "sobre-nos.html";
    }

    function irCarrinho() {
        // Corrigido para bater com o nome real do arquivo
        window.location.href = "realizar-pedido.html";
    }

    // ---------- LIGHTBOX ----------
    const imagensGaleria = document.querySelectorAll(".gallery-grid img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");

    imagensGaleria.forEach(img => {
        img.addEventListener("click", () => {
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            lightboxCaption.textContent = img.alt;
            lightbox.classList.add("open");
            document.body.style.overflow = "hidden"; // trava o scroll em background
        });
    });

    function fecharLightbox(event) {
        // Fecha se clicar no fundo escuro ou no botÃ£o X
        if (event.target.id === "lightbox" || event.target.classList.contains("lightbox-close")) {
            lightbox.classList.remove("open");
            document.body.style.overflow = "";
        }
    }

    // Fecha com tecla Esc
    document.addEventListener("keydown", function (event) {
        if (event.key === "Escape" && lightbox.classList.contains("open")) {
            lightbox.classList.remove("open");
            document.body.style.overflow = "";
        }
    });
</script>
